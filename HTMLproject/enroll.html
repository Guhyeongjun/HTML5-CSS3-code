<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 신청</title>
</head>
<body>
  <header>
    <h1>강의 신청</h1>
  </header>
  <main>
      <form id="enroll-form">
          <label for="course">강의 선택:</label>
          <select id="course" name="course" required>
              <option value="course1">스프링 핵심 원리</option>
              <option value="course2">HTTP 웹 기본 지식</option>
              <option value="course3">웹/네트워크/HTTP 베이스캠프</option>
              <option value="course1">OAuth 2.0</option>
              <option value="course2">CI/CD 입문*실전</option>
              <option value="course3">실리콘밸리 엔지니어와 함께하는 리눅스 실전</option>
              <option value="course1">실습으로 배우는 핵심 네트워크 기술</option>
              <option value="course2">초보자를 위한 IT 인프라의 이해</option>
              <option value="course3">시니어 개발자로 성장하기</option>
              <option value="course3">제대로 파는 Git & GitHub - by 얄코</option>
          </select>

          <label for="username">사용자 이름:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" required>

          <button type="submit">강의 신청</button>
      </form>
      <div id="message"></div>
      <script>
        document.getElementById('enroll-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const course = document.getElementById('course').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            message.textContent = `${username}님, ${course} 강의 신청이 완료되었습니다.`;
        });        
      </script>
  </main>
</body>
</html>
