<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 내 페이지 링크 걸기 -->
  <h1>index - frontend page</h1>
  <ul>
    <li><a href="htmlpage.html">html page</a></li>
    <li><a href="csspage.html">css page</a></li>
    <li>javascript page</li>
  </ul>
  <button id="b1">html page</button>
  <div id="d1"></div>
  <script>
    const b1 = document.querySelector("#b1")
    const d1 = document.querySelector("#d1")
    b1.addEventListener("click",function(){
      d1.innerHTML="<h1>html page</h1>";
    })
    //SPA - single page application(한페이지로 웹사이트 구성)
  </script>
</body>
</html>
