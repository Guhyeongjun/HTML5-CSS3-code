<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 다양한 css3 선택자 */
    /* 연결 선택자 
      선택자와 선택자를 연결해 적용 대상을
      한정시키는 '연결 선택자'입니다
      연결 선택자는 컴비네이션 선택자, 컴비네이션
      셀렉터라고도 합니다
    */
    /* 하위 선택자 - 지정한 모든 하위 요소에 스타일 적용하기
      하위 선택자는 부모요소에 포함된 하위 요소 모두에
      스타일이 적용되는 것으로 자손선택자라고도 합니다
      기본형
      section p{color:blue}
    */
  </style>
</head>
<body>
  <section class="s1">
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
  </section>
</body>
</html>
