<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집 소개</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .page-header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    .page-header h1 {
        margin: 0;
    }

    .main-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .main-nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
    }

    .main-nav a:hover {
        background-color: #575757;
        border-radius: 5px;
    }

    .home-section {
        background-image: url('path/to/home-background.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
    }

    .home-content {
        background-color: rgba(0, 0, 0, 0.5);
        display: inline-block;
        padding: 20px;
        border-radius: 10px;
    }

    .restaurants-section {
        padding: 50px 20px;
        text-align: center;
    }

    .restaurant-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .restaurant-item img {
        width: 150px;
        height: 100px;
        border-radius: 10px;
        margin-right: 20px;
    }

    .restaurant-description {
        text-align: left;
    }

    .contact-section {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 50px 20px;
    }

    .contact-section p {
        margin: 10px 0;
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>맛집 소개</h1>
    <nav class="main-nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#restaurants">Restaurants</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
  </header>
  <section id="home" class="home-section">
      <div class="home-content">
          <h2>서울 강남의 맛집 소개</h2>
          <p>다양한 먹거리가 가능한 강남</p>
      </div>
  </section>
  <section id="restaurants" class="restaurants-section">
      <h2>유명한 맛집</h2>
      <div class="restaurant-item">
          <img src="images/다운로드.jpg" alt="Restaurant 1">
          <div class="restaurant-description">
              <h3>명동관</h3>
              <p>전복갈비찜 푸짐하게 즐기는 강남 맛집</p>
          </div>
      </div>
      <div class="restaurant-item">
          <img src="images/참치.jpg" alt="Restaurant 2">
          <div class="restaurant-description">
              <h3>큰물참치</h3>
              <p>강남에서 참치먹기 큰물참치</p>
          </div>
      </div>
      <div class="restaurant-item">
          <img src="images/고기.jpg" alt="Restaurant 3">
          <div class="restaurant-description">
              <h3>동두천솥뚜껑삼겹살</h3>
              <p>겉면은 바삭하고 속은 촉촉하게 만드는 마이야르 구이법</p>
          </div>
      </div>
  </section>
  <section id="contact" class="contact-section">
      <h2>연락처</h2>
      <p>맛집 소개 사이트에 방문해주셔서 감사합니다.</p>
      <p>Email: gujuns1987@gmail.com</p>
      <p>Phone: 010-1234-5678</p>
  </section>
</body>
</html>
