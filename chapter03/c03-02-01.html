<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 한 페이지 안에서 점프하는 앵커 만들기 
    한 페이지 내에서도 링크를 만들 수 있습니다
    이 기능은 페이지가 긴 웹 문서에서 특정 요소를 클릭하면
    그 위치로 한 번에 이동하도록 도와줍니다
    id 값은 식별자 처럼 이름 짓는 규칙을 준수해서 부여하면 됩니다
    태그에 id값을 준후 a태그 href 속성값으로 #을 붙인후 아이디
    값을 적어 주면 페이지내에서 그 태그가 있는 위치로 자동
    스크롤이 된다
  -->
  <ul>
    <li><a href="#c1">1위치</a></li>
    <li><a href="#c2">1위치</a></li>
  </ul>
  <h2 id="c1">위치 1</h2>
  <p>
    What is Lorem Ipsum?--
  </p>
</body>
</html>
