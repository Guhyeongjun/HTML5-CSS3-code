<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 목록을 만드는 태그 -->
  <!-- 목록을 만드는 태그는 네비게이션바로 자주 사용된다-->

  <!-- 
    <ul>태그, <li>태그 - 순서 없는 목록 만들기
    
  -->
  <ul>
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
  </ul>

  <h1>FrontEnd</h1>
  <ul>
    <li>html5</li>
    <li>css3</li>
    <li>javascript</li>
    <li>react</li>
  </ul>
  <!-- <ol>태그,<li>태그 - 순서 목록 만들기 -->
  <ol>
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
  </ol>
  <!-- 
    <ol> 태그 속성으로 순서 목록의 숫자와 순서 바꾸기
    - type 속성 - 숫자의 종류를 다양하게 조절
    속성 값 / 설명
    1 / 숫자(기본값)
    a / 영문 소문자
    A / 영문 대문자
    i / 로마숫자 소문자
    I / 로마숫자 대문자
  -->
  <ol type = "A">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
  </ol>
  <!-- start속성 - 순서 목록은 기본적으로 1부터
  시작하는데 start로 시작 순서 설정
  -->

  <!-- reversed 속성 - 항목을 역순으로 표시합니다-->

  <!-- </li> 태그 생략과 목록 중첩 -->
  <h1>
    부산 우수 관광지
  </h1>

  <ol>
    <li>태종대
  </ol>


  <!-- 
    <dl>,<dt>,<dd>태그 - 설명 목록 만들기
    <dl> 태그는 사전 구성처럼 제목과 설명이 한 쌍인 설명 목록을
      만듭니다
  -->
  <dl>
    <dt>제목</dt>
    <dd>설명</dd>
  </dl>

</body>
</html>
