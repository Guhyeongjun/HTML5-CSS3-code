<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    표를 만드는 태그
  -->
  <!-- <table>,<tr>,<td>,<th> 태그 - 기본적인 표 만들기 -->
  <table border="1">
    <tr>
      <td>내용1</td>
      <td>내용2</td>
    </tr>
  </table>
  <table border="2">
    <tr>
      <th>제목</th>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>
    <tr>
      <th>제목2</th>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>
  </table>

  <!-- 
    colspan, rowspan 속성 - 행 또는 열 합치기
    colspan - 가로로 몇 개의 셀을 합칠지 지정 
    <td colspan="합칠 셀의 개수">
  -->
  <table border="1">
    <tr>
      <td>내용1</td>
      <td>내용2</td>
      <td>내용3</td>
    </tr>
    <tr>
      <td>내용1</td>
      <td colspan="2"></td>
    </tr>
  </table>
  <!-- rowspan속성을 이용해 세로로  합침-->
</body>
</html>
